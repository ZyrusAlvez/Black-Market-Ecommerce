<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login & Registration Form | Codehal</title>
  <link rel="stylesheet" type="text/css" href="login.css">
  <link href="styles.css" rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<div class="top-0">
  <header class="h-[70px] w-full bg-[#171717] z-[999] fixed flex justify-between items-center">
    <a href=index.html><img src="assets/logo_pluggedin.png" alt="Plugged In Logo" class="w-10 h-10 ml-4"></a>
  </header>
</div>
  
<body class="img" style="background-image: url(assets/bg.jpg);">
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form action="">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Username  <i class='bx bx-user' style='color:#f3f2f2'  ></i></label>
          
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">Password   <i class='bx bx-lock-alt' style='color:#f3f2f2' ></i></label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="signUp-link">
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
        </div>
      </form>
    </div>
    <div class="form-wrapper sign-up">
      <form action="">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Username   <i class='bx bx-user' style='color:#f3f2f2' ></i></label>
        </div>
        <div class="input-group">
          <input type="email" required>
          <label for="">Email   <i class='bx bx-envelope' style='color:#f3f2f2' ></i></label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">Password   <i class='bx bx-lock-alt' style='color:#f3f2f2' ></i></label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> I agree to the terms & conditions</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
