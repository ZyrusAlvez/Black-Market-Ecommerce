<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plugged In</title>
    <link href="styles.css" rel="stylesheet" />

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/d5b7a13861.js" crossorigin="anonymous"></script>
    
  </head>
  <body class="w-full text-white bg-[#111] font-main">

    <header class="h-[70px] w-full bg-[#111] z-50 fixed flex justify-between items-center">
      <h1 class="font-title ml-4">Plugged in</h1>
      <div class="flex text-2xl gap-8 mr-4">
        <i class="fa-solid fa-cart-shopping"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <!-- Home -->
    <div class="flex flex-col w-full h-screen items-center justify-center">

      <!-- particles.js container -->
      <div id="particles-js" class="w-full h-full absolute"></div>

      <div class="flex flex-col items-center mt-12 md:flex-row-reverse gap-4 md:gap-16 sm:-mb-4 md:-mb-6 md:mt-0">
        <!-- Game's Logos -->
        <div class="flex justify-center">
          <img src="assets/logo_games/minecraft.jpg" alt="Minecraft Logo" class="w-8 rounded-full border-2 border-gray-400 mr-[-10px]">
          <img src="assets/logo_games/dota.jpg" alt="Dota Logo" class="w-8 rounded-full border-2 border-gray-400 mr-[-10px]">
          <img src="assets/logo_games/lol.jpg" alt="LoL Logo" class="w-8 rounded-full border-2 border-gray-400 mr-[-10px]">
          <img src="assets/logo_games/pubg.jpg" alt="PUBG Logo" class="w-8 rounded-full border-2 border-gray-400 mr-[-12px]">
          <img src="assets/logo_games/roblox.jpg" alt="Roblox Logo" class="w-8 rounded-full border-2 border-gray-400 mr-[-12px]">
          <i class="fa-solid fa-plus w-8 rounded-full border-2 border-gray-400 flex justify-center items-center text-gray-400 bg-white"></i>
        </div>
        
      
        <!-- Upper Subtitle -->
        <div class="text-[#FFA500] font-main flex justify-center items-center gap-2 font-bold text-sm">
          <h1>Buy</h1>
          <i class="fa-solid fa-cart-shopping"></i>
          <h1>Sell</h1>
          <i class="fa-solid fa-handshake"></i>
          <h1>Trade</h1>
          <i class="fa-solid fa-gamepad"></i>
          <h1>Pilot</h1>
        </div>
      </div>

      <!-- Title -->
      <div class="relative text-white">
        <h1 class="m-0 text-red-500 font-title text-white relative text-[2.3rem] sm:text-[4rem] md:text-[5rem] lg:text-[6rem]">Plugged In</h1>
        <!-- floating -->
        <span class="font-main overflow-hidden absolute bottom-0 -right-3 transform -rotate-9 text-yellow-400 text-md font-bold drop-shadow-lg animate-splash sm:bottom-3 sm:text-lg md:bottom-6 md:text-2xl">
          Elevate your Gameplay
        </span>
      </div>

      <!-- Lower Subtitle -->
      <div class="text-center w-[75%] mt-6">
        <p>The marketplace they donâ€™t want you to know about. Get pirated games, scripts, and in-game items.</p>
      </div>

      <!-- Search Bar -->
      <div class="z-1 mt-8 relative w-[80%] bg-gray-100 rounded-2xl shadow-md p-1.5 transition-all duration-150 ease-in-out hover:scale-105 hover:shadow-lg">
        <div class="absolute inset-y-0 left-0 pl-2.5 flex items-center pointer-events-none">
          <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
        </div>
        <input
          type="text"
          class="w-full pl-8 pr-24 py-3 text-base text-gray-700 bg-transparent rounded-lg focus:outline-none"
          placeholder="Search for scripts, in-game items, pirated games..."
        />
        <button
          class="absolute right-1 top-1 bottom-1 px-6 bg-[#FFA500] text-white font-medium rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#5044e4]"
        >Search
        </button>
      </div>

      <div class="mt-8 flex w-full flex-col items-center justify-center md:gap-8 md:flex-row">
        <button class="w-[65%] h-[40px] bg-[#FFA500] rounded-2xl md:w-[25%]">Browse all products</button>
        <button class="w-[50%] h-[40px] bg-white text-[#FFA500] font-extrabold rounded-2xl z-1 mt-4 md:mt-0 md:w-[25%]">About Us</button>
      </div>
      

    </div>

    <div class="h-[500px] bg-red-500 w-full">

    </div>

  </body>

  <!-- particle.js background -->
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#FFA500" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#FFA500" },
          polygon: { nb_sides: 5 },
          image: { src: "img/github.svg", width: 100, height: 100 },
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false, speed: 30, size_min: 0.1, sync: false },
        },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#FFA500",
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: { enable: false, rotateX: 600, rotateY: 1200 },
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true,
        },
        modes: {
          grab: { distance: 400, line_linked: { opacity: 1 } },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 0.1,
          },
          repulse: { distance: 100, duration: 0.8 },
          push: { particles_nb: 2 },
          remove: { particles_nb: 2 },
        },
      },
      retina_detect: true,
    });
  </script>

</html>
